#Data storage type
# mysql - MySQL database
# sqlite - Local database
# flat - file based
datastorage:
 primary: mysql
 secondary: flat
mysql:
 host: ""
 port: 3306
 database: ""
 username: ""
 password: ""
 prefix: "novaguilds_"

debug: false
deleteinvalid: false

# =-=-= # =-=-=-= #
# Available langs #
# =-=-= # =-=-=-= #
# en-en # English #
# pl-pl # Polish  #
# de-de # German  #
# zh-cn # Chinese #
# =-=-= # =-=-=-= #
lang:
 name: en-en
 #Use Essentials' locale by default
 overrideessentials: false

usetitles: false

barapi:
 enabled: true
 raidbar: true

tabapi:
 rankprefix: false

tagapi:
 enabled: true
 rankprefix: false

holographicdisplays:
 enabled: true
 refresh: 15m

packets:
 enabled: false

#Save interval
saveinterval: 30m

#after the raid is over and this time the guild will get +1 live
liveregeneration:
 regentime: 48h
 taskinterval: 30m

cleanup:
 enabled: true
 inactivetime: 7d
 interval: 1d
 startupdelay: 30s

aliases:
 guild:
  - g
  - gildia
 create:
  - zaloz
 invite:
  - zapros
 abandon:
  - rozwiaz
 join:
  - dolacz
 leave:
  - opusc

gguicmd:
 g_home: ENDER_PEARL 1 name:Home
 TOP: Sign 1

chat:
 tag: "&a{RANK}&{COLOR}{TAG} &r"
 leaderprefix: "*"
 displaynametags: false
 confirmtimeout: 20s
 tagcolors:
  neutral: "a"
  ally: "5"
  war: "c"
 ally:
  prefix: "!!"
  enabled: true
  colortags: true
  leaderprefix: true
  format: "&6[&5Ally&6] &a{TAG}&8{PLAYERNAME}&6:&r "
  msgprefix: "&6"
 guild:
  prefix: "!"
  enabled: true
  leaderprefix: true
  format: "&6[&7Guild&6] &a{LEADERPREFIX}&8{PLAYERNAME}&6:&r "
  msgprefix: "&6"

raid:
 enabled: true
 minonline: 1
 pointstake: 100
 #progress of raid every second (1.00 = 100s to take life)
 multipler: 1.00

 #time guild has to rest in seconds (24h)
 timerest: 24h

 #Inactive time after which the raid is over. seconds.
 timeinactive: 30s

 #+5% points/money for pvp kill during raid
 pvp:
  bonuspercent:
   money: 5
   points: 5

killing:
 moneyforkill: 5
 moneyforrevenge: 10
 rankpercent: 1
 startpoints: 1000
 cooldown: 10m

guild:
 disabledworlds:
  - world_nether
  - world_the_end

 #New guilds protection
 createprotection: 24h

 homefloor:
  enabled: true
  material: obsidian
 startpoints: 1000
 startmoney: 0
 startlives: 2

 slots:
  start: 10
  max: 50

 #distance from spawn
 fromspawn: 100
 stringcheck:
  enabled: true
  regex: false
  pattern: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789&"
  regexpattern: "[A-Za-z0-9&]*"
 settings:
  tag:
   #colored tags
   color: true
   #length
   min: 2
   max: 6
  name:
   min: 4
   max: 10

 killpoints: 5
 deathpoints: 5

 #/g effect
 effect:
  duration: 2000
  list:
   - JUMP
   - INCREASE_DAMAGE
   - HEAL
 defaultranks:
  member:
   - BLOCK_BREAK
   - BLOCK_PLACE
   - MOB_ATTACK
   - MOB_RIDE
   - MOB_LEASH
   - INTERACT
   - BANK_PAY
   - HOME_TELEPORT
   - VAULT_ACCESS
   - VAULT_PUT
  mayor:
   - BLOCK_BREAK
   - BLOCK_PLACE
   - MOB_ATTACK
   - MOB_RIDE
   - MOB_LEASH
   - INTERACT
   - BANK_PAY
   - HOME_TELEPORT
   - VAULT_ACCESS
   - VAULT_PUT
   - KICK
   - EFFECT
   - INVITE
   - BANK_WITHDRAW
   - PVPTOGGLE
   - BUYSLOT
   - BUYLIFE

#permissions: novaguilds.group.GROUP
#there's no need for admin group. novaguilds.group.admin for all stuff free
groups:
 default: #this is default
  guild:
   home:
    tpdelay: 5
    money: 0
    items: []
   join:
    money: 0
    items: []
   create:
    money: 0
    items:
     - dirt 1
   buylife:
    money: 10
    items:
     - GOLD_BLOCK 1
   buyslot:
    money: 10
    items:
     - GOLD_BLOCK 1
   effect:
    money: 100
    items: []

  region:
   #size (radius) of auto created region (5 = 10x10)
   autoregionsize: 5
   #create price
   createmoney: 100
   #price per block
   ppb: 1

vault:
 enabled: true
 item: CHEST 1 name:&6Guild's_Vault
 denyrelative:
  - HOPPER
 hologram:
  enabled: true
  lines:
   - "[ITEM]GOLD_INGOT 1"
   - "&6Guild's Vault"

 # ------------------------------
 # The Tablist
 # It is available only for 1.8 versions
 # and requires NorthTab plugin as a dependency
 # That plugin can be found in local or remote maven repositories.
 # http://repo.novaguilds.pl/tk/northpl/NorthTab/1.1-INDEV/NorthTab-1.1-INDEV.jar
 # It can be also found in ~/.m2/repository/tk/northpl/NorthTab/
 # if you've compiled the plugin yourself
 # All vars and info is available on the website
 # which is given on the top
 #
 # Players top:
 # By points: {PLAYER_TOP_POINTS_Nx}
 # By KDR (kills/deaths): {PLAYER_TOP_KDR_Nx}
 # Replace 'x' with numbers 1-20 and place lines in the scheme
 # The plugin will do the rest.
tablist:
 enabled: false
 refresh: 30s
 toprow:
  players:
   points: "&6[&2{N}&6] &a{PLAYERNAME} &c{POINTS}"
   kdr: "&6[&2{N}&6] &a{PLAYERNAME} &c{KDR}"
  guilds: "&6[&2{N}&6] &a{GUILDNAME} &c{POINTS}"
 scheme:
  - "{PLAYER_NAME}"
  - "Money: &2{PLAYER_BALANCE}$"
  - "Kills: {PLAYER_KILLS}"
  - "Deaths: {PLAYER_DEATHS}"
  - "KDR: {PLAYER_KDR}"
